<body>
<script>
	document.body.ontouchstart=document.body.ontouchmove=document.body.ontouchend=function(event)
	{
		if(typeof event=='undefined'||event==undefined)
			event=window.event;
		event.preventDefault()
		if(event.touches!=null&&event.touches.length==1)
		{
			event.clientX		=event.touches[0].clientX;
			event.clientY		=event.touches[0].clientY;
			event.force			=event.touches[0].force;
			event.identifier	=event.touches[0].identifier;
			event.pageX			=event.touches[0].pageX;
			event.pageY			=event.touches[0].pageY;
			event.radiusX		=event.touches[0].radiusX;
			event.radiusY 		=event.touches[0].radiusY;
			event.rotationAngle	=event.touches[0].rotationAngle;
			event.screenX		=event.touches[0].screenX;
			event.screenY		=event.touches[0].screenY;		
			event.detail		=event.touches[0].detail;		
		}
		else if(event.changedTouches!=null&&event.changedTouches.length==1)
		{
			event.clientX		=event.changedTouches[0].clientX;
			event.clientY		=event.changedTouches[0].clientY;
			event.force			=event.changedTouches[0].force;
			event.identifier	=event.changedTouches[0].identifier;
			event.pageX			=event.changedTouches[0].pageX;
			event.pageY			=event.changedTouches[0].pageY;
			event.radiusX		=event.changedTouches[0].radiusX;
			event.radiusY 		=event.changedTouches[0].radiusY;
			event.rotationAngle	=event.changedTouches[0].rotationAngle;
			event.screenX		=event.changedTouches[0].screenX;
			event.screenY		=event.changedTouches[0].screenY;
			event.detail		=event.changedTouches[0].detail;
		}
		console.log(event);
		document.getElementById('clientX')		.innerHTML	='clientX:'			+event.clientX;
		document.getElementById('clientY')		.innerHTML	='clientY:'			+event.clientY;
		document.getElementById('force')		.innerHTML	='force:'			+event.force;
		document.getElementById('identifier')	.innerHTML	='identifier:'		+event.identifier;
		document.getElementById('pageX')		.innerHTML	='pageX:'			+event.pageX;
		document.getElementById('pageY')		.innerHTML	='pageY:'			+event.pageY;
		document.getElementById('radiusX')		.innerHTML	='radiusX:'			+event.radiusX;
		document.getElementById('radiusY')		.innerHTML	='radiusY:'			+event.radiusY;
		document.getElementById('rotationAngle').innerHTML	='rotationAngle:'	+event.rotationAngle;
		document.getElementById('screenX')		.innerHTML	='screenX:'			+event.screenX;
		document.getElementById('screenY')		.innerHTML	='screenY:'			+event.screenY;
		document.getElementById('detail')		.innerHTML	='detail:'			+event.detail;
		return false;
	};
</script>
<div id='clientX'></div>
<div id='clientY'></div>
<div id='force'></div>
<div id='identifier'></div>
<div id='pageX'></div>
<div id='pageY'></div>
<div id='radiusX'></div>
<div id='radiusY'></div>
<div id='rotationAngle'></div>
<div id='screenX'></div>
<div id='screenY'></div>
<div id='detail'></div>
</body>
